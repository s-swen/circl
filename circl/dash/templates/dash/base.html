<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Management Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .sidebar {
            width: 240px;
            background-color: #ffffff;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        .sidebar h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            margin-bottom: 0.25rem;
        }
        .sidebar a {
            color: #4b5563;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.5rem 1.5rem;
            font-size: 0.875rem;
            transition: background-color 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #ffffff;
            color: #1f2937;
            border: 1px solid #d1d5db;
        }
        .btn-secondary:hover {
            background-color: #f3f4f6;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem;
            font-size: 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
        }
        .contact-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .contact-card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
        }
        .contact-card h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .contact-card p {
            font-size: 0.875rem;
            margin: 0 0 0.5rem 0;
        }
    </style>
</head>
<body>


    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Network Manager</h2>
        </div>
        <nav class="sidebar-content">
            <ul>
                <li><a href="{% url 'home' %}" {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %}>Dashboard</a></li>
                <li><a href="{% url 'contact-list' %}" {% if request.resolver_match.url_name == 'contact-list' %}class="active"{% endif %}>Contacts</a></li>
                <li><a href="{% url 'todo' %}" {% if request.resolver_match.url_name == 'todo' %}class="active"{% endif %}>Todo</a></li>
                <li><a href="{% url 'reminders' %}" {% if request.resolver_match.url_name == 'reminders' %}class="active"{% endif %}>Reminders</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <a href="#" class="btn btn-secondary">Settings</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
            {% endif %}
        </div>
 
    </div>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
