<!-- templates/dash/delete_contact.html -->
{% extends 'dash/base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Delete Contact</h1>
<div class="card">
    <p class="mb-4">Are you sure you want to delete {{ contact.first_name }} {{ contact.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Confirm Delete</button>
        <a href="{% url 'contact-list' %}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
