<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Network Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        button {
            background-color: #4a4a4a;
            color: #ffffff;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a5a5a;
        }
        .google-btn {
            background-color: #4285F4;
            margin-top: 1rem;
        }
        .google-btn:hover {
            background-color: #357AE8;
        }
        .links {
            text-align: center;
            margin-top: 1rem;
        }
        .links a {
            color: #bb86fc;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password1" placeholder="Password (6 characters minimum)" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <button type="submit">Accept and register</button>
        </form>
        <button class="google-btn">Sign up with Google</button>
        <div class="links">
            <p>Already registered? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
