<!-- templates/login.html -->
{% extends 'dash/base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<!-- In your login.html template -->
<p class="auth-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock %}
