<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f3f4f6;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            border-right: 1px solid #e5e7eb;
            padding: 1rem;
        }
        .sidebar h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .sidebar-nav {
            list-style-type: none;
            padding: 0;
        }
        .sidebar-nav li {
            margin-bottom: 0.5rem;
        }
        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            color: #4b5563;
            text-decoration: none;
            border-radius: 0.25rem;
            transition: background-color 0.3s;
        }
        .sidebar-nav a:hover {
            background-color: #f3f4f6;
        }
        .sidebar-nav i {
            margin-right: 0.5rem;
            font-size: 1.25rem;
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #ffffff;
            background-color: #020408;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2563eb;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            width: 100%;
            padding: 0.5rem;
            font-size: 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
        }
        .contact-list {
            list-style-type: none;
            padding: 0;
        }
        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .contact-item:last-child {
            border-bottom: none;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
        }
        .sidebar-footer {
            margin-top: auto;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .sidebar-footer .btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            color: #f2f2f3;
            text-decoration: none;
            border-radius: 0.25rem;
            transition: background-color 0.3s;
        }

        .sidebar-footer .btn:hover {
            background-color: #f3f4f6;
            color: #4b5563;
        }

        .sidebar-footer .btn i {
            margin-right: 0.5rem;
        }

        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .auth-form .form-group {
            margin-bottom: 1rem;
        }

        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .auth-form input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
        }

        .auth-form .btn {
            width: 100%;
            margin-top: 1rem;
        }

        .auth-link {
            text-align: center;
            margin-top: 1rem;
        }

        .error {
            color: #ef4444;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Network Manager</h1>
        <ul class="sidebar-nav">
            <li><a href="{% url 'contact-list' %}"><i class="bi bi-people"></i> Contacts</a></li>
            <li><a href="{% url 'dashboard' %}"><i class="bi bi-house"></i> dashboard</a></li>
            <li><a href="{% url 'todo' %}"><i class="bi bi-list-check"></i> Todo</a></li>
            <li><a href="{% url 'reminders' %}"><i class="bi bi-bell"></i> Reminders</a></li>
 
        </ul>
        <div class="sidebar-footer">
            <a href="{% url 'settings' %}" class="btn"><i class="bi bi-gear"></i> Settings</a>
            <a href="{% url 'logout' %}" class="btn"><i class="bi bi-box-arrow-right"></i> Sign Out</a>
        </div>
    </div>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
